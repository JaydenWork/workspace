  <head>

    <fieldset>

      <input type="checkbox" name="toping"/> 버섯
      
    </fieldset>
    <p>희망배송시간 : <input type="time" /></p>
    <p>
      배송시 요청사항 : <textarea name="" id="" cols="80" rows="3"></textarea>
    </p>

    <button type="submit">제출하기</button>
