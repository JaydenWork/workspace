<!DOCTYPE html>
<html>
  <head>
    <title>막대기 색깔 칠하기</title>
    <style>
      .bar {
        width: 0;
        height: 20px;
        background-color: #000;
        transition: width 0.5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="bar" id="myBar"></div>
    <button onclick="progress()">다음 단계</button>

    <script>
      let progressCounter = 0; // 진행상황 카운터
      const bar = document.getElementById('myBar'); // 막대기 요소

      function progress() {
        if (progressCounter < 4) {
          progressCounter++;
          const width = progressCounter * 25 + '%'; // 진행상황에 따라 막대기의 너비 계산
          bar.style.width = width; // 막대기의 너비 설정
        }
      }
    </script>
  </body>
</html>
