<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>요소추가제거</title>
    <style>
      .row {
        margin: 5px 0;
      }
      .remove-row {
        display: inline-block;
        margin-left: 5px;
        font-size: 20px;

        cursor: pointer;
        user-select: none;
      }
      .remove-row:hover {
        color: red;
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <h1>input에 작성된 값 모두 더하기</h1>

    <button id="add">추가</button>
    <button id="calc">계산</button>

    <div class="container">
      <div class="row">
        <input type="number" class="in" />
      </div>
      <div class="row">
        <input type="number" class="in" />
      </div>

      <!-- 삭제 버튼 추가 모양 -->
      <div class="row">
        <input type="number" class="in" />
        <span class="remove-row">&times;</span>
      </div>
    </div>

    <script>
      const calBtn = document.getElementById('calc');
      calBtn.addEventListener('click', () => {
        const inputList = document.getElementsByClassName('in');
        let result = 0;

        for (let i = 0; i < inputList.length; i++) {
          result += Number(inputList[i].value);
        }
        alert(`두 수를 더한 값은 ${result}`);
      });

      document.getElementById('add').addEventListener('click', () => {
        const element = document.createElement('div');
        element.className = 'row';
        element.innerHTML =
          '<input type="number" class="in" /><span class="remove-row">&times;</span>';
        document.querySelector('.container').append(element);

        const last =
          document.querySelector('.container').lastElementChild
            .lastElementChild;
        last.addEventListener('click', (e) => {
          e.target.parentElement.remove();
        });
      });
    </script>
  </body>
</html>
