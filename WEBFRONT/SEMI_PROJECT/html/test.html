<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테스트</title>
    <link rel="stylesheet" href="../css/test.css" />
  </head>

  <body>
    <header>
      <nav class="navbar">
        <div class="navbar_logo">
          <img src="../img/voteLogo2.png" id="vote_logo" />
          <a href="#" id="admin">Administrator</a>
        </div>
        <ul class="navbar_menu"></ul>
        <ul class="navbar_links">
            <i class="fa-solid fa-user" style="color: #ffffff; font-size: 24px""></i>
            <i class="fa-solid fa-bell" style="color: #ffffff; font-size: 24px; margin-left: 18px;" ></i>
            <i class="fa-solid fa-comment" style="color: #ffffff; font-size: 24px; margin-left: 18px;"></i>
        </ul>
      </nav>
    </header>

    <!-- 왼쪽 패널 -->
    <section class="left">
    <div class="left-panel">
      <div id="admin-profile-image">
        <img src="../img/순덕이.png" alt="" id="admin-img" />
        <div id="admin-id">순덕이 admin</div>
      </div>
      <div id="menu-wrap1">
        <ul>
          <li class="head-menu" id="menu1">회원관리</li>
          <li>
            <img
              src="../img/member_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />회원정보
          </li>
          <li>
            <img
              src="../img/ask_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />1:1 문의 내역
          </li>
        </ul>
      </div>
      <div id="menu-wrap1">
        <ul>
          <!-- 메뉴 아이템 1 -->
          <li id="menu2">청원 관리</li>
          <!-- 메뉴 아이템 2 -->
          <li>
            <img
              src="../img/search_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />청원 글 조회
          </li>
          <!-- 메뉴 아이템 3 -->
          <li>
            <img
              src="../img/content_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />컨텐츠 관리
          </li>
        </ul>
        <ul>
          <!-- 메뉴 아이템 1 -->
          <li id="menu3">인사이트</li>
          <li>
            <img
              src="../img/dash_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />대시보드
          </li>
          <li>
            <img
              src="../img/donation_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />도네이션
          </li>
          <ul>
            <li id="remove1"></li>
          </ul>
          <li>
            <img
              src="../img/logout_menu_logo.png"
              alt="이미지_설명"
              class="menu-icon"
            />로그아웃
          </li>
        </ul>
        <ul>
          <li id="remove2"></li>
        </ul>

        <div class="menu">
          <ul>
            <li class="lang mainLang" id="korean">
              <img
                src="../img/icon_lang.png"
                alt="한국어"
                class="menu-icon mainLanguage"
              />
              한국어
              <img
                src="../img/drop-down.png"
                alt="드롭다운"
                class="menu-icon"
                style="float: right"
              />
            </li>
          </ul>

          <ul class="sub">
            <li class="lang" id="english">
              <img
                src="../img/lang_logo_black.png"
                alt="langicon"
                class="menu-icon"
              />English
            </li>
            <li class="lang" id="japanese">
              <img
                src="../img/lang_logo_black.png"
                alt="langicon"
                class="menu-icon"
              />日本語
            </li>
            <li class="lang" id="chinese">
              <img
                src="../img/lang_logo_black.png"
                alt="中文"
                class="menu-icon"
              />中文
            </li>
          </ul>
        </div>
      </div>
    </div>
    </section>
    

    <script src="../js/test.js"></script>
    <script src="https://kit.fontawesome.com/8be2100736.js" crossorigin="anonymous"></script>
  </body>

  <div class="container">
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </div>
</html>
